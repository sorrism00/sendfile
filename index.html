<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 타이틀에서 'sendfile:' 제거 -->
    <title>P2P 파일 전송</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- H1 태그에서도 'sendfile:' 제거 -->
        <h1>P2P 파일 전송</h1>

        <div class="connection-section">
            <button id="connectBtn" class="btn primary">연결 시작</button>
            <p id="connectionStatus" class="status-message">연결 상태: 대기 중</p>
        </div>

        <div class="file-transfer-section">
            <div class="sender-area">
                <div class="header-with-button">
                    <h2>파일 보내기</h2>
                    <input type="file" id="fileInput" class="file-input-hidden" multiple>
                    <label for="fileInput" class="btn file-select-label">파일 선택</label>
                </div>
                <!-- "선택된 파일 없음" 문구는 삭제됨 -->
                <ul id="sendingFilesList" class="file-list">
                    <!-- 전송 대기 중인 파일들이 여기에 표시됩니다 -->
                </ul>
                <button id="sendFileBtn" class="btn" disabled>파일 전송</button>
                <p id="sendFileStatus" class="status-message">전송할 파일을 선택해 주세요.</p>
            </div>

            <div class="receiver-area">
                <div class="header-with-button">
                    <h2>파일 받기</h2>
                    <!-- '파일 수신 대기 중...' 문구 삭제 (p#receiveStatus가 동적 업데이트) -->
                </div>
                <ul id="receivedFilesList" class="file-list">
                    <!-- 수신된 파일이 여기에 파일별로 추가됩니다 -->
                </ul>
                <p id="receiveStatus" class="status-message"></p> <!-- 상태 메시지를 목록 아래로 이동 -->
                <button id="downloadAllBtn" class="btn success" disabled>일괄 다운로드 (.zip)</button>
            </div>
        </div>
    </div>

    <!-- zip.js 라이브러리 추가 -->
    <script src="https://unpkg.com/@zip.js/zip.js/dist/zip.js"></script>
    <script src="script.js"></script>
</body>
</html>
