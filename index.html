<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sendfile - P2P 파일 전송</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>sendfile: P2P 파일 전송</h1>

        <div class="connection-section">
            <button id="connectBtn" class="btn primary">연결 시작</button>
            <p id="connectionStatus" class="status-message">연결 상태: 대기 중</p>
        </div>

        <div class="file-transfer-section">
            <div class="sender-area">
                <h2>파일 보내기</h2>
                <input type="file" id="fileInput" class="file-input" multiple>
                <button id="sendFileBtn" class="btn" disabled>파일 전송</button>
                <p id="sendFileStatus" class="status-message">전송할 파일을 선택해 주세요.</p>
            </div>

            <div class="receiver-area">
                <h2>파일 받기</h2>
                <p id="receiveStatus" class="status-message">파일 수신 대기 중...</p>
                <ul id="receivedFilesList" class="file-list">
                    <!-- 수신된 파일이 여기에 파일별로 추가됩니다 -->
                </ul>
                <!-- 일괄 다운로드 버튼 추가 -->
                <button id="downloadAllBtn" class="btn success" disabled>일괄 다운로드 (.zip)</button>
            </div>
        </div>
    </div>

    <!-- zip.js 라이브러리 추가 -->
    <!-- `zip.js`의 worker-proxy는 웹 워커를 사용하여 압축을 비동기적으로 처리합니다. -->
    <script src="https://unpkg.com/@zip.js/zip.js/dist/zip.js"></script>
    <script src="script.js"></script>
</body>
</html>
